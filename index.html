<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="title">
            <img class="image" src="logo.png">
        </div>

        <div id="main">

            <div class="iframe">
                <iframe src="https://www.youtube.com/watch?v=02q9aAVv1NI" frameborder="1" allowfullscreen></iframe>
            </div>

            <div id="form">
                <form>
                    <div class="name">
                        <label>Name</label>
                        <input type="text" name="Name" id="" placeholder="enter your name">
                    </div>
                    
                    <div class="birthdate">
                        <label>
                        BirthDate
                        </label>
                        <input type="date">
                    </div>
                    
                    <div class="email">
                        <label>
                        Email
                        </label>
                        <input type="email" placeholder="enter your email">
                    </div>
                    
                    <div class="pass">
                        <label>
                        Password
                        </label>
                        <input type="password" placeholder="enter your password">
                    </div>
                    
                    <div class="address">
                        <label>
                        Address
                        </label>
                        <input type="text" placeholder="enter your address">
                    </div>

                    <div class="gender">
                        <label>
                            Gender
                        </label>

                        <input type="radio">male
                        <input type="radio">female
                    </div>

                    <div class="upload">
                        <label>
                            Upload Photo: 
                        </label>

                        <input type="file">
                    </div>

                    <div class="course">
                        <label for="">
                            Select your course:
                        </label>

                        <select name="MERN" id="">
                            <option value="mern">mern</option>
                            <option value="mern">aids</option>
                            <option value="mern">cyber security</option>
                            <option value="mern">iot</option>
                        </select>

                        <div class="skill">
                            <label>
                                skillset:
                            </label>
                            <input type="checkbox">java
                            <input type="checkbox">cpp
                            <input type="checkbox">python

                        </div>

                        <button>
                            register
                        </button>

                        <button>
                            clear
                        </button>
                    </div>
                </form>
            </div>  
            
            
        </div>
        

        

    </div>
</body>
</html>
